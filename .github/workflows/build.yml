name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: [ windows-latest ]

    steps:
    - name: Get latest CMake and ninja
      uses: lukka/get-cmake@latest

    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Generate projects
      run: |
        cd "${{ github.workspace }}"
        mkdir _build
        cd _build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo

    - name: Build
      run: |
        cd "${{ github.workspace }}"
        cd _build
        ninja